<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Times</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" class="company-logo">
            <img src="./assets/logo.png" alt="company logo" >
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" id="search-text" class="news-input" placeholder="e.g. Olympics"/>
            <button id="search-button" class="search-button">Search</button>
        </div>
    </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"/>
            </div>
           <div class="card-content">
            <h3 id="news-title">This is title</h3>
            <h6 class="news-source" id="news-source">End gagdget</h6>
            <p class="news-desc" id="news-desc">Ljkewbjewbfewbfew</p>
           </div>
        </div> 
        
    </template>
</body>
<script src="script.js"></script>
</html>
